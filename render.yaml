      - key: REDIS_URL
        fromService:
          type: redis
          name: redis
          property: connectionString
      - key: RABBITMQ_URL
        value: amqp://rabbitmq:5672
  - type: redis
    name: redis
    plan: free
  - type: worker
    name: rabbitmq
    env: docker
    dockerfilePath: rabbitmq/Dockerfile
    plan: free
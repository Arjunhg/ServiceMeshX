services:
  - type: web
    name: api-gateway
    env: docker
    dockerfilePath: api-gateway/Dockerfile
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis
          property: connectionString
      - key: RABBITMQ_URL
        value: amqp://rabbitmq:5672
  - type: web
    name: identity-service
    env: docker
    dockerfilePath: identity-service/Dockerfile
